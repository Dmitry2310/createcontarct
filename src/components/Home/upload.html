<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body
    style="background: #ecf0f3; transition: 0.6s ease-in; margin: 0; padding: 0; font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif; box-sizing: border-box;">
    <div class="card-producto" style="
    background: white;
    padding: 40px;
    position: absolute;
    left: 50%;
    top: 50%;
    border-radius: 10px;
    transform: translate(-50%, -50%);
    box-shadow: -25px 25px 10px rgba(0, 0, 0, 0.1);">
        <div class="nav-btn" style="display: flex;
        justify-content: center;
        align-items: center;  margin-top: -25px; float: right;">
            <div class="btn close-btn" style="width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #FF5D5B;
            border: 2.5px solid #CF544D;
            margin-right: 3px;
            cursor: pointer;"></div>
            <div class="btn min-btn" style="width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #FFBB39;
            border: 2.5px solid #CFA64E;
            margin-right: 3px;
            cursor: pointer;"></div>
            <div class="btn max-btn" style="width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #00CD4E;
            border: 2.5px solid #0EA642;
            cursor: pointer;"></div>
        </div>
        <!-- <div class="icon close"><i class="fas fa-light fa-circle-xmark"></i></div> -->
        <h1 style="letter-spacing: 2px; font-size: 22px; margin-bottom: 4px; color: #404040; text-align: center;">SENDER
            INFORMATION</h1>
        <div class="info-fields" style="margin-top: 50px;">
            <div class="info-field" style="display: flex;
            width: 75%;
            height: 75px;
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: -4px -4px 20px rgba(0, 0, 0, 0.15);">
                <div class="info-icon"
                    style="display: flex; align-items: center; justify-content: center; margin: 0 15px">
                    <img src="https://img.icons8.com/stickers/100/null/user.png" / style="width: 40px; height: 40px;"
                        alt="user-icon">
                </div>
                <div class="info" style="display: flex; align-items: center; justify-content: center; margin: 0 20px;">
                    <span class="name" style="letter-spacing: 1px;"> {name} </span>
                </div>
            </div>
            <div class="info-field" style="display: flex;
            width: 75%;
            height: 75px;
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: -4px -4px 20px rgba(0, 0, 0, 0.15);">
                <div class="info-icon"
                    style="display: flex; align-items: center; justify-content: center; margin: 0 15px">
                    <img src="https://img.icons8.com/plasticine/100/null/order-delivered.png" /
                        style="width: 40px; height: 40px;" alt="address-icon">
                </div>
                <div class="info"
                    style="display: flex; align-items: center; justify-content: center; margin: 0 20px; overflow-wrap: anywhere;">
                    <span class="address" style="letter-spacing: 1px;"> {address} </span>
                </div>
            </div>
            <div class="info-field" style="display: flex;
            width: 75%;
            height: 75px;
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: -4px -4px 20px rgba(0, 0, 0, 0.15);">
                <div class="info-icon"
                    style="display: flex; align-items: center; justify-content: center; margin: 0 15px">
                    <img src="https://img.icons8.com/external-nawicon-flat-nawicon/64/null/external-email-communication-nawicon-flat-nawicon-2.png"
                        / style="width: 38px; height: 38px;" alt="email-icon">
                </div>
                <div class="info" style="display: flex; align-items: center; justify-content: center; margin: 0 20px;">
                    <span class="email" style="letter-spacing: 1px;"> {email} </span>
                </div>
            </div>
            <div class="info-field" style="display: flex;
            width: 75%;
            height: 75px;
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: -4px -4px 20px rgba(0, 0, 0, 0.15);">
                <div class="info-icon"
                    style="display: flex; align-items: center; justify-content: center; margin: 0 15px">
                    <img src="https://img.icons8.com/fluency/48/null/organization.png" /
                        style="width: 40px; height: 40px;" alt="user-icon">
                </div>
                <div class="info" style="display: flex; align-items: center; justify-content: center; margin: 0 20px;">
                    <span class="company" style="letter-spacing: 1px;"> {company} </span>
                </div>
            </div>
            <div class="info-field" style="display: flex;
            width: 75%;
            height: 75px;
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: -4px -4px 20px rgba(0, 0, 0, 0.15);">
                <div class="info-icon"
                    style="display: flex; align-items: center; justify-content: center; margin: 0 15px">
                    <img src="https://img.icons8.com/fluency/48/null/link.png" / style="width: 48px; height: 48px;"
                        alt="user-icon">
                </div>
                <div class="info" style="display: flex; align-items: center; justify-content: center; margin: 0 20px;">
                    <form action="http://ik1-436-50406.vs.sakura.ne.jp/">
                        <div class="link-box" style="display: flex; width: 100%;">
                            <input type="text" class="link" value="http://ik1-436-50406.vs.sakura.ne.jp/"
                                style="flex-grow: 1; padding: 0 8px; font-size: 18px; letter-spacing: 1px; width: 350px; max-width: 400px; border-right: none; border: 1px solid #cccccc;">
                            <button type="submit" class="copy-btn"
                                style="flex-shrink: 0; display: flex; align-items: center; justify-content: center;">
                                <img src="https://img.icons8.com/metro/26/null/long-arrow-right.png" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
